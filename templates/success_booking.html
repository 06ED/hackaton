<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поздравляем!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, sans-serif;
        }
        .wrapper {
            height: 100vh;
            width: 100%;
            background-image: url('https://avatars.mds.yandex.net/get-altay/5104371/2a0000018264e82336e17ee2760197eb7c0b/XXXL');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .black {
            height: 100%;
            width: 100%;
            position: absolute;
            background: rgba(0, 0, 0, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1.5em;
        }
        .info {
            padding: 125px 160px;
            border-radius: 10px;
            background: #F9C577;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25), 25px 25px 0 #EAA4A4;;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }
        .title {
            color: #E27C50;
            font-family: Inter, sans-serif;
            font-size: 36px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }
        .text {
            color: #E27C50;
            font-family: Inter, sans-serif;
            font-size: 24px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="black">
            <div class="info">
                <h2 class="title">Поздравляем, {{ name }} {{ surname }}!</h2>
                <div class="text">
                    <span>Ваш домик и бла бла</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
